<div class="m-l-10">
    <div class="col-md-12 p-all-0">
        <div class="col-md-6 pull-left p-all-0 m-b-5">
            <h4 class="text-color-label">Reports</h4>
        </div>
    </div>
<div class="box">
    <form #exportForm = "ngForm" (ngSubmit) = "export(exportObj)">
      <div class="form-group row col-md-6 scan">
        <label for="source" class="col-sm-2 col-form-label text-color-label" style="font-size: 15px">Source</label>
        <div class="col-sm-10">
          <select class="custom-select mr-sm-2" id="source" name="source" [(ngModel)]="exportObj.selectedSource">
            <option selected="selected" [value]="0">Select</option>
            <option *ngFor = "let export of exportOptions" [value]="export.id">{{export.option}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <button type = "submit" class="btn btn-primary bg-set pull-right" [disabled]="dataLoader || exportObj.selectedSource == 0">Export</button>
        </div>
        <div clas="col-md-5" *ngIf="dataLoader">
          <div class="row">
        <div class="col-md-1 m-t-5 p-r-0">
            <mat-progress-spinner color="primary" [diameter]="20" Â strokeWidth="3" mode="indeterminate"></mat-progress-spinner>    
        </div>
      <div class="col-md-2 m-l-15 m-t-5">
        <span style="color: #2a3f54">Downloading.....</span></div>
      </div>
    </div>
    </div>
    </form>
  </div>
  </div>
