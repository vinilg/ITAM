        <label class="col-md-12 m-t-10">
            <b>Total Records: </b>{{softwareObj.pagination?.totalElements}}</label>
        <table-header [pageInfo]="softwareObj.pagination" (onChange)="onChangePagination($event)" [search]="true" [noOfRecord]="true"
            [sort]="false"></table-header>
        <div *ngIf="dataLoader">
            <mat-progress-spinner style="margin:0 auto;" color="primary" [diameter]="30" Â strokeWidth="3" mode="indeterminate"></mat-progress-spinner>
        </div>
        <div class="table-part" *ngIf="!dataLoader">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <th class="center-all">Publisher</th>
                        <th class="center-all">Name</th>
                        <th class="center-all">Version</th>
                        <th class="center-all">Folder</th>
                        <th class="center-all">Installation Date</th>
                    </thead>
                    <tbody style="font-weight:600;" *ngFor="let software of softwareDetails">
                        <tr class="bl-blue table-card">
                            <td class="center-all">{{software.publisher || 'NA'}}</td>
                            <td class="center-all">{{software.name || 'NA'}}</td>
                            <td class="center-all">{{software.version || 'NA'}}</td>
                            <td class="center-all">{{software.folder || 'NA'}}</td>
                            <td class="center-all">{{software.installDate || 'NA'}}</td>
                        </tr>
                        <br>
                    </tbody>
                    <tbody *ngIf="softwareDetails.length == 0">
                            <tr class="bl-blue table-card">
                                    <td colspan="5" class="center-all">No Data Availble.</td>
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
